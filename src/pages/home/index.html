<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body>
     <div class="container p-4 shadow-lg rounded bg-white flex-grow-1">
        <section id="home" class="text-center my-5">
            <h2 class="text-primary mb-4">Dashboard</h2>
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div class="badge bg-primary p-3 w-100">Pacientes: <span id="contagemPacientes">0</span></div>
                </div>
                <div class="col-md-3">
                    <div class="badge bg-success p-3 w-100">Vacinas: <span id="contagemVacinas">0</span></div>
                </div>
                <div class="col-md-3">
                    <div class="badge bg-warning p-3 w-100">Imunizações: <span id="contagemImunizacoes">0</span></div>
                </div>
                <div class="col-md-3">
                    <div class="badge bg-danger p-3 w-100">Doses: <span id="contagemDoses">0</span></div>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pacientes = JSON.parse(localStorage.getItem("pacientes")) || [];
            const vacinas = JSON.parse(localStorage.getItem("vacinas")) || [];
            const imunizacoes = JSON.parse(localStorage.getItem("imunizacoes")) || [];
            const doses = JSON.parse(localStorage.getItem("doses")) || [];

            document.getElementById("contagemPacientes").textContent = pacientes.length;
            document.getElementById("contagemVacinas").textContent = vacinas.length;
            document.getElementById("contagemImunizacoes").textContent = imunizacoes.length;
            document.getElementById("contagemDoses").textContent = doses.length;
        });
    </script>
</body>
</html>
