<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container p-4 shadow-lg rounded bg-white">
      <section id="home" class="text-center my-5">
        <h2 class="text-primary mb-4">Dashboard</h2>
        <div class="row justify-content-center">
          <div class="col-md-3">
            <div class="badge bg-primary p-3 w-100">
              Pacientes: <span id="contagemPacientes">0</span>
            </div>
          </div>
          <div class="col-md-3">
            <div class="badge bg-success p-3 w-100">
              Vacinas: <span id="contagemVacinas">0</span>
            </div>
          </div>
          <div class="col-md-3">
            <div class="badge bg-warning p-3 w-100">
              Imunizações: <span id="contagemImunizacoes">0</span>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      const API_URL = "http://localhost:8080";

      async function carregarDados() {
        try {
          const [pacientesRes, vacinasRes, imunizacoesRes] = await Promise.all([
            fetch(`${API_URL}/paciente/consultar`),
            fetch(`${API_URL}/vacinas/consultar`),
            fetch(`${API_URL}/imunizacao/consultar`),
          ]);

          // Verifique se as respostas são válidas
          if (!pacientesRes.ok || !vacinasRes.ok || !imunizacoesRes.ok) {
            throw new Error(`Erro na requisição: ${pacientesRes.status} ${vacinasRes.status} ${imunizacoesRes.status}`);
          }

          // Processar a resposta de pacientes
          let pacientes = [];
          if (pacientesRes.status !== 204) { // 204 = No Content
            pacientes = await pacientesRes.json();
          }

          // Processar a resposta de vacinas
          let vacinas = [];
          if (vacinasRes.status !== 204) { // 204 = No Content
            vacinas = await vacinasRes.json();
          }

          // Processar a resposta de imunizações
          let imunizacoes = [];
          if (imunizacoesRes.status !== 204) { // 204 = No Content
            imunizacoes = await imunizacoesRes.json();
          }

          // Atualizar a interface do usuário
          document.getElementById("contagemPacientes").textContent =
            pacientes.length || 0;
          document.getElementById("contagemVacinas").textContent =
            vacinas.length || 0;
          document.getElementById("contagemImunizacoes").textContent =
            imunizacoes.length || 0;
        } catch (error) {
          console.error("Erro ao buscar os dados:", error);
          alert("Erro ao carregar os dados do dashboard.");
        }
      }

      document.addEventListener("DOMContentLoaded", carregarDados);
    </script>
  </body>
</html>
