<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <title>Dashboard</title>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container p-4 shadow-lg rounded bg-white">
    <section id="home" class="text-center my-5">
      <h2 class="text-primary mb-4">Dashboard</h2>
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="badge bg-primary p-3 w-100">
            Pacientes: <span id="contagemPacientes">0</span>
          </div>
        </div>
        <div class="col-md-3">
          <div class="badge bg-success p-3 w-100">
            Vacinas: <span id="contagemVacinas">0</span>
          </div>
        </div>
        <div class="col-md-3">
          <div class="badge bg-warning p-3 w-100">
            Imunizações: <span id="contagemImunizacoes">0</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Gráfico de análise temporal -->
    <section id="analise-temporal" class="my-5">
      <h3 class="text-secondary mb-4">Análise Temporal das Imunizações</h3>
      <canvas id="graficoImunizacoes"></canvas>
    </section>
  </div>

<script src="script.js"></script>
</body>

</html>
