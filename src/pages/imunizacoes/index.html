<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Imunizações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      width: 100vw;
      margin: 0;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 2rem;
      align-items: center;
      width: 0 auto;
    }

    #imuni {
      width: 50%;
    }

    form {
      width: 60%;
      max-width: 700px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    label {
      font-weight: bold;
      color: #34495e;
      font-size: 14px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background: #f9f9f9;
      transition: 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #3498db;
      outline: none;
      background: white;
    }

    button {
      background-color: #3498db;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      padding: 12px;
      transition: 0.3s;
      grid-column: span 2;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      form {
        width: 90%;
        grid-template-columns: 1fr;
      }

      button {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>

  <div>
    <h1>Registro de Imunizações</h1>
    <img src="../../public/img/imuni.png" alt="imunização" id="imuni">
  </div>
  <form id="form-imunizacao">
    <label for="id_paciente">Paciente</label>
    <select id="id_paciente"></select>

    <label for="id_vacina">Vacina</label>
    <select id="id_vacina"></select>

    <label for="id_dose">Dose</label>
    <select id="id_dose"></select>

    <label for="data_aplicacao">Data de Aplicação</label>
    <input type="date" id="data_aplicacao" required />

    <label for="fabricante">Fabricante</label>
    <input type="text" id="fabricante" required />

    <label for="lote">Lote</label>
    <input type="text" id="lote" required />

    <label for="local_aplicacao">Local de Aplicação</label>
    <input type="text" id="local_aplicacao" required />

    <label for="profissional_aplicador">Profissional Aplicador</label>
    <input type="text" id="profissional_aplicador" required />

    <button type="submit">Registrar Imunização</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
