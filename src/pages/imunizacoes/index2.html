<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imunizações Registradas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      h2 {
        color: #333;
        margin-top: 20px;
      }

      table {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px 15px;
        text-align: left;
      }

      th {
        background-color: #127fe4;
        color: white;
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      td {
        border-bottom: 1px solid #ddd;
      }

      @media (max-width: 768px) {
        table {
          display: block;
          overflow-x: auto;
          white-space: nowrap;
        }

        th,
        td {
          padding: 8px;
        }
      }
    </style>
  </head>

  <body>
    <h2>Imunizações Registradas</h2>
    <table id="tabela-imunizacoes">
      <thead>
        <tr>
          <th>Paciente</th>
          <th>Vacina</th>
          <th>Dose</th>
          <th>Data de Aplicação</th>
          <th>Fabricante</th>
          <th>Lote</th>
          <th>Local de Aplicação</th>
          <th>Profissional Aplicador</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="script2.js"></script>
  </body>
</html>
