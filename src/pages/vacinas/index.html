<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    label {
        font-weight: bold;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        background: #28a745;
        color: white;
        border: none;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }
    button:hover {
        background: #218838;
    }
</style>
</head>
<body>

<div class="container">
<h2>Cadastro de Vacina</h2>
<form id="formVacina">
    <label for="vacina">Selecione uma Vacina:</label>
    <select id="vacina" name="vacina">
        <option value="">-- Selecione --</option>
        <option value="1" data-desc="Prote√ß√£o contra tuberculose grave" data-idade="60">BCG</option>
        <option value="2" data-desc="Prote√ß√£o contra Hepatite B" data-idade="">Hepatite B</option>
        <option value="3" data-desc="Prote√ß√£o contra Poliomielite" data-idade="">Poliomielite 1, 2 e 3</option>
        <option value="4" data-desc="Prote√ß√£o contra rotav√≠rus" data-idade="9">Rotav√≠rus</option>
        <option value="5" data-desc="Prote√ß√£o contra difteria, t√©tano, coqueluche e hepatite B" data-idade="84">Pentavalente</option>
        <option value="6" data-desc="Prote√ß√£o contra pneumonia e meningite" data-idade="60">Pneumoc√≥cica 10</option>
        <option value="7" data-desc="Prote√ß√£o contra meningite C" data-idade="60">Meningoc√≥cica C</option>
        <option value="8" data-desc="Prote√ß√£o contra COVID-19" data-idade="60">COVID-19</option>
        <option value="9" data-desc="Prote√ß√£o contra febre amarela" data-idade="">Febre Amarela</option>
        <option value="10" data-desc="Prote√ß√£o contra sarampo, caxumba e rub√©ola" data-idade="72">Tr√≠plice Viral</option>
        <option value="11" data-desc="Prote√ß√£o contra sarampo, caxumba, rub√©ola e varicela" data-idade="84">Tetraviral</option>
        <option value="12" data-desc="Prote√ß√£o contra Hepatite A" data-idade="60">Hepatite A</option>
        <option value="13" data-desc="Prote√ß√£o contra difteria, t√©tano e coqueluche" data-idade="84">DTP</option>
        <option value="14" data-desc="Prote√ß√£o contra HPV" data-idade="180">HPV4</option>
        <option value="15" data-desc="Prote√ß√£o contra meningite bacteriana e pneumonia" data-idade="">Pneumoc√≥cica 23</option>
        <option value="16" data-desc="Prote√ß√£o contra catapora" data-idade="156">Varicela</option>
    </select>

    <label for="descricao">Descri√ß√£o:</label>
    <textarea id="descricao" name="descricao" rows="3" placeholder="Descri√ß√£o da vacina"></textarea>

    <label for="idade">Idade M√≠nima Recomendada (meses):</label>
    <input type="number" id="idade" name="idade" placeholder="Digite a idade m√≠nima">

    <label for="categoria">Categoria:</label>
    <select id="categoria" name="categoria">
        <option value="CRIAN√áA">Crian√ßa</option>
    </select>

    <button type="submit">Cadastrar</button>
</form>
</div>
</body>
<script>
// Preenchimento autom√°tico ao selecionar uma vacina
document.getElementById("vacina").addEventListener("change", function() {
    let selectedOption = this.options[this.selectedIndex];
    let descricao = selectedOption.getAttribute("data-desc");
    let idade = selectedOption.getAttribute("data-idade");

    document.getElementById("descricao").value = descricao || "";
    document.getElementById("idade").value = idade || "";
});

// Capturar e exibir os dados cadastrados (simula√ß√£o de envio)
document.getElementById("formVacina").addEventListener("submit", function(event) {
    event.preventDefault();

    let vacinaSelecionada = document.getElementById("vacina");
    let vacinaNome = vacinaSelecionada.options[vacinaSelecionada.selectedIndex].text;
    let descricao = document.getElementById("descricao").value;
    let idade = document.getElementById("idade").value;
    let categoria = document.getElementById("categoria").value;

    if (!vacinaNome || vacinaNome === "-- Selecione --") {
        alert("Por favor, selecione uma vacina.");
        return;
    }

    alert("‚úÖ Vacina cadastrada com sucesso!\n\n" +
          "üîπ Nome: " + vacinaNome + "\n" +
          "üîπ Descri√ß√£o: " + descricao + "\n" +
          "üîπ Idade M√≠nima: " + (idade ? idade + " meses" : "N√£o especificada") + "\n" +
          "üîπ Categoria: " + categoria);
});
</script>

</html>
