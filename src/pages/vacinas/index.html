<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vacina</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    label {
        font-weight: bold;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        background: #28a745;
        color: white;
        border: none;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }
    button:hover {
        background: #218838;
    }
</style>
<body>

<div class="container">
    <h2>Cadastro de Vacina</h2>
    <form id="formVacina">
        <label for="vacina">Selecione uma Vacina:</label>
        <select id="vacina" name="vacina">
            <option value="">-- Selecione --</option>
        </select>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="3" placeholder="Descrição da vacina"></textarea>

        <label for="idade">Idade Mínima Recomendada (meses):</label>
        <input type="number" id="idade" name="idade" placeholder="Digite a idade mínima">

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria">
            <option value="CRIANÇA">Criança</option>
        </select>

        <button type="submit">Cadastrar</button>
    </form>
</div>

<script>
// URL do backend
const API_URL = "http://localhost:4567"; // Altere para a URL real do backend se necessário

// Função para carregar vacinas do backend
async function carregarVacinas() {
    try {
        let response = await fetch(`${API_URL}/vacinas`);
        if (!response.ok) throw new Error("Erro ao buscar vacinas");

        let vacinas = await response.json();
        let selectVacina = document.getElementById("vacina");

        vacinas.forEach(vacina => {
            let option = document.createElement("option");
            option.value = vacina.id;
            option.textContent = vacina.nome;
            option.dataset.desc = vacina.descricao;
            option.dataset.idade = vacina.idadeMinima || "";
            selectVacina.appendChild(option);
        });
    } catch (error) {
        console.error("Erro ao carregar vacinas:", error);
        alert("Erro ao carregar vacinas do banco de dados.");
    }
}

// Preenchimento automático ao selecionar uma vacina
document.getElementById("vacina").addEventListener("change", function() {
    let selectedOption = this.options[this.selectedIndex];
    document.getElementById("descricao").value = selectedOption.dataset.desc || "";
    document.getElementById("idade").value = selectedOption.dataset.idade || "";
});

// Capturar e enviar os dados cadastrados para o backend
document.getElementById("formVacina").addEventListener("submit", async function(event) {
    event.preventDefault();

    let vacinaId = document.getElementById("vacina").value;
    let descricao = document.getElementById("descricao").value;
    let idade = document.getElementById("idade").value;
    let categoria = document.getElementById("categoria").value;

    if (!vacinaId) {
        alert("Por favor, selecione uma vacina.");
        return;
    }

    let vacinaData = {
        vacinaId,
        descricao,
        idade: idade || null,
        categoria
    };

    try {
        let response = await fetch(`${API_URL}/vacinas/cadastrar`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(vacinaData)
        });

        if (!response.ok) throw new Error("Erro ao cadastrar vacina");

        alert("✅ Vacina cadastrada com sucesso!");
        document.getElementById("formVacina").reset();
    } catch (error) {
        console.error("Erro ao cadastrar vacina:", error);
        alert("Erro ao cadastrar vacina.");
    }
});

// Inicializa a busca de vacinas ao carregar a página
document.addEventListener("DOMContentLoaded", carregarVacinas);
</script>

</body>
</html>
