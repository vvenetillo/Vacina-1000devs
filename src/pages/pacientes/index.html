<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Cadastro de Pacientes</title>
</head>
<body>
    <section id="cadastroPacientes" class="container mt-4">
        <h2 class="text-center text-primary mb-4">Cadastro de Pacientes</h2>
        <form id="formPaciente" class="p-4 shadow rounded bg-light" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" disabled>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo" required>
                    <option value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </section>

    <script>
        document.getElementById("formPaciente").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const paciente = {
                id: document.getElementById("id").value,
                nome: document.getElementById("nome").value,
                idade: document.getElementById("idade").value,
                cpf: document.getElementById("cpf").value,
                sexo: document.getElementById("sexo").value,
                dataNascimento: document.getElementById("dataNascimento").value
            };
            
            localStorage.setItem("paciente", JSON.stringify(paciente));
            window.location.href = "../listar-pacientes/index.html";
        });
    </script>
</body>
</html>
