<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Lista de Pacientes</title>
</head>
<body>
    <section id="listaPacientes" class="container mt-4">
        <h2 class="text-center text-success">Lista de Pacientes</h2>
        <ul id="pacientes" class="list-group"></ul>
        <a href="../pacientes/index.html" class="btn btn-primary mt-3">Voltar ao Cadastro</a>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lista = document.getElementById("pacientes");
            const pacientes = JSON.parse(localStorage.getItem("pacientes")) || [];
            
            pacientes.forEach((paciente, index) => {
                const item = document.createElement("li");
                item.className = "list-group-item d-flex justify-content-between align-items-center";
                item.innerHTML = `
                   Nome: ${paciente.nome} </br> Idade: ${paciente.idade} anos </br> CPF: ${paciente.cpf}
                    <div>
                        <button class="btn btn-danger btn-sm" onclick="excluirPaciente(${index})">Excluir</button>
                    </div>
                `;
                lista.appendChild(item);
            });
        });

        function excluirPaciente(index) {
            let pacientes = JSON.parse(localStorage.getItem("pacientes")) || [];
            pacientes.splice(index, 1);
            localStorage.setItem("pacientes", JSON.stringify(pacientes));
            location.reload();
        }
    </script>
</body>
</html>
