<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <section id="doses" class="d-none">
        <h2 class="text-center text-primary mb-4">Doses</h2>
        <p class="text-center">Controle de doses aplicadas.</p>
    </section>
    <script>
        const mysql = require('mysql2');
    
    // Configuração da conexão com o banco de dados
    const connection = mysql.createConnection({
      host: 'localhost',
      user: 'seu_usuario',
      password: 'sua_senha',
      database: 'sua_base'
    });
    
    // Conecta ao banco de dados
    connection.connect((err) => {
      if (err) {
        console.error('Erro ao conectar ao banco de dados:', err);
        return;
      }
      console.log('Conectado ao banco de dados com sucesso!');
    });
    
    // Realiza o SELECT e exibe os resultados no console
    const query = 'SELECT * FROM imunizacao';
    connection.query(query, (err, results) => {
      if (err) {
        console.error('Erro ao executar o SELECT:', err);
        return;
      }
    
      // Imprime os resultados no console
      console.log('Resultados do SELECT:', results);
    });
    
    // Encerra a conexão
    connection.end();
      </script>
</body>
</html>
