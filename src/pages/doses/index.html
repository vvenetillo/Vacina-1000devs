<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            background-color: #fff;
        }
        table{
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th{
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <section id="tabela-imunizacao" class="d-none">
        <h2 class="text-center text-primary mb-4">Doses</h2>
        <p class="text-center">Controle de doses aplicadas.</p>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Vacina</th>
                </tr>
            </thead>
            <tbody id="tabela-imunizacao">

            </tbody>
        </table>
    </section>
    <script>
        async function carregarDoses(params) {
        try{
            const reponse = await fetch("http://localhost:3000/imunizacao");
            if(!reponse.ok){
                throw new Error("Erro ao buscar doses");
            }

            const doses = await response.json();
            let tabela = document.getElementById("tabela-imunizacao");
            tabela.innerHTML ="";//Limpa antes de inserir os dados
            doses.forEach(dose => {
                let row = `<tr>
                        <td>${dose.id}</td>
                        <td>${dose.vacinanome}</td>
                    </tr>`;
                    tabela.innerHTML += row;
                });

            } catch (error) {
                console.error("Erro ao carregar doses:", error);
        }
        }
        window.onload = carregarDoses;
    </script>
</body>
</html>
